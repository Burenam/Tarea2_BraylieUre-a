
<div class="container">
  <div class="row">
    <div class="col-6">
      <label for="name">Game name</label>
      <input #name="ngModel" type="text" class="form-control" id="name" name="name" 
      placeholder="game name"
      [(ngModel)]="item.name" 
      [ngClass]="{ 
        'is-invalid': name.invalid && name.touched,
        'is-valid': name.valid && name.touched
      }" 
      required 
    />
    </div>
    <div class="col-6">
      <label for="description">Game description</label>
      <input #description="ngModel" type="text" class="form-control" id="description" name="description" 
      placeholder="game description"
      [(ngModel)]="item.description" 
      [ngClass]="{ 
        'is-invalid': description.invalid && description.touched,
        'is-valid': description.valid && description.touched
      }" 
      required 
    />
    </div>
    <div class="col-6 pt-3">
      <label for="description">last update</label>
      <p class="mb-0">{{item.updatedAt | date}}</p>
    </div>
  </div>
</div>
